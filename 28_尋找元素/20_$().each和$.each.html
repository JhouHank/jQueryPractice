<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="../_js/jquery-3.6.0.js"></script>
</head>

<body>

    <h4>$().each()</h4>
    <p><a href="https://api.jquery.com/each/">https://api.jquery.com/each/</a></p>

    <h4>jQuery.each()</h4>
    <p><a href="https://api.jquery.com/jquery.each/">https://api.jquery.com/jquery.each/</a></p>

    <h4>$ vs $()</h4>
    <p><a
            href="https://learn.jquery.com/using-jquery-core/dollar-object-vs-function/">https://learn.jquery.com/using-jquery-core/dollar-object-vs-function/</a>
    </p>
    <hr>

    <h3 id="apple">apple</h3>
    <h3 id="bee">bee</h3>
    <h3 id="cat">cat</h3>

    <script>
        // $().each() 呼叫一個jQuery函式，並且對該函式的回傳值新增了一個each方法
        // $.each()   對jQuery物件新增了一個each方法
        // 10. 畫面準備好以後才開始執行
        $(function () {
            // 20. $().each(): 逐項取得所有 h3 元素 裡面的文字
            $('h3').each(function (index, elem) {
                //console.log(index);
                //console.log(elem.innerText);
                //為什麼 console.log(elem.text()) 這行沒辦法執行
                //因為text()是jQuery函式呼叫後得到的jQuery物件底下的函式
                //因為text()不是元素的方法
                //console.log($(elem).text());
                //console.log(this);
                //console.log(this.innerHTML);
                //console.log(this.innerText);
                //console.log($(this).text());
                //console.log($(this).html());
                //$(this).html(`<i>${elem.innerText}</i>`);
                this.innerHTML = `<i>${this.innerHTML}</i>`

            });

            // 21. 將所有 h3 元素的文字改為斜體

            // 30. $.each(): 讀出陣列裡面的項目
            var list = ['dog', 'egg'];
            $.each(list, function (index, elem) {
                console.log(index, elem);
            })

        })
    </script>
</body>


</html>
