<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/30_cssstyle.css">
    <script src="../_js/jquery-3.6.0.js"></script>
    <style>
        p {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <h4>.css()</h4>
    <h4>.css()</h4>
    <h4>.css()</h4>
    <h4>.css()</h4>
    <p><a href='https://api.jquery.com/css/'>https://api.jquery.com/css/</a></p>

    <hr>

    <p id="p1">Apple</p>
    <p id="p2">Bee</p>
    <p id="p3">Cat</p>
    <p id="p4">Dog</p>
    <p id="p5">Egg</p>

    <script>
        $(function () {

            // 10. 取得 #p1 標籤的文字顏色
            // 20. 設定 #p1 標籤的文字顏色
            $('#p1').css('color', '#ffdd11');
            // 30. 取得 h4 標籤的 id 
            // 40. 設定 h4 標籤的 id 
            //      * 和 $().css() 無關，複習 + 討論先前曾使用過的 function
            // 我要用jQuery的方式賦予元素id
            // 元素的id不能重複
            $('h4').each(function (index, elem) {
                $(elem).prop('id', `cat${index}`);
            });

            // 50. $().css() 其他型態的參數
            //  * 15_練習_點選改變字型大小.html 練習後回來補充說明
            // v1 (不好，因為字串相連)
            $('#p2').prop('style', 'color:red;font-size:3rem;');
            // v2 (不好，沒辦法一次選擇多個元素)
            $('#p3').css('color', 'red');
            $('#p3').css('font-size', '3rem');
            // v3
            $('#p4').css({
                color: "blue", fontSize: "3rem"
            })
            // v4
            $('#p5').css('color', 'red').css('font-size', '3rem');
            // $('p').css('width','200px');
            // css(屬性,函式)
            // 會用在你需要針對個別元素給個別的樣式設定的時候
            // 
            $('p').css('width', function (index, elem) {
                return `${50 * index}px`;
            })
            // 陣列
            let x = $('#p5').css(['color', 'fontSize']);
            console.log(x);
            console.log(x.color);
            console.log(x.fontSize);

            let y = $('#p5').css(['color', 'font-size']);
            console.log(y);
            console.log(y.color);
            console.log(y.font - size);  //這樣會出錯
        })
    </script>

</body>

</html>
