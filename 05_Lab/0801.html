        // 模仿現有的 padStart 製作一個自己的 myPadStart
        function myPadStart(a, b, c = " ") {
            let combine = "";
            let result = "";
            if (b - a.length > 0) {
                for (i = 0; i < b - a.length; i++) {
                    // console.log(a, i);
                    combine += c;
                    // console.log(combine)
                    result = `${combine}${a}`;
                    //console.log(result);
                }
            } else {
                return a;
            }
            return result;
        }
        var a = myPadStart('apple', 8);
        console.log(a);  // 期待目標: '   apple'
        var b = myPadStart('apple', 8, '#');
        console.log(b);  // 期待目標: '###apple'
        var c = myPadStart('apple', 2, '#');
        console.log(c);
    </script>
