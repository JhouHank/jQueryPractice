<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="apple(event)">按鈕</button>
    <div onmouseover="bee(event)">皮卡丘</div>
    <input onkeydown="tree(event)" type="text">
    <script>
        function apple(dog) {
            console.log(dog);
        }
        function bee(egg) {
            console.log(egg);
        }
        function tree(banana) {
            console.log(banana);
        }
    </script>
</body>

</html>
