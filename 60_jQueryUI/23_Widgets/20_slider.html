    <script>
        $(function () {
            let handle = $("#handle");
            let handle2 = $("#handle2");
            let handle3 = $("#handle3");
            $("#red").slider({
                create: function () {
                    handle.text($(this).slider("value"));
                },
                slide: refreshColorRed,
                change: refreshColor,
                orientation: "horizontal",
                range: "min",
                max: 255,
            });
            $("#green").slider({
                create: function () {
                    handle2.text($(this).slider("value"));
                },
                slide: refreshColorGreen,
                change: refreshColor,
                orientation: "horizontal",
                range: "min",
                max: 255,
            });
            $("#blue").slider({
                create: function () {
                    handle3.text($(this).slider("value"));
                },
                slide: refreshColorBlue,
                change: refreshColor,
                orientation: "horizontal",
                range: "min",
                max: 255,
            });
            function refreshColorRed(event, ui) {
                handle.text(ui.value);
                let red = $("#red").slider("value");
                let green = $("#green").slider("value");
                let blue = $("#blue").slider("value");
                $("#swatch").css("background-color", `rgb(${red},${green},${blue})`);
            }
            function refreshColorGreen(event, ui) {
                handle2.text(ui.value);
                let red = $("#red").slider("value");
                let green = $("#green").slider("value");
                let blue = $("#blue").slider("value");
                $("#swatch").css("background-color", `rgb(${red},${green},${blue})`);
            }
            function refreshColorBlue(event, ui) {
                handle3.text(ui.value);
                let red = $("#red").slider("value");
                let green = $("#green").slider("value");
                let blue = $("#blue").slider("value");
                $("#swatch").css("background-color", `rgb(${red},${green},${blue})`);
            }
            function refreshColor() {
                let red = $("#red").slider("value");
                let green = $("#green").slider("value");
                let blue = $("#blue").slider("value");
                $("#swatch").css("background-color", `rgb(${red},${green},${blue})`);
            }
            $("#red").slider("value", 255);
            $("#green").slider("value", 140);
            $("#blue").slider("value", 60);
